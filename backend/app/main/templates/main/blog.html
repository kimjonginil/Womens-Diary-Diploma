<!doctype html>
{% load static %}

<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'main/css/blog.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport"

    <title>Women's Diary - Blog page</title>

                            </i>
                        </div>
                    </div>
                </div>

                <div class="form_create_post_block">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <label>
                            <p id="image">Image <span>*</span></p>
                            <input type="file" name="image" class="article_form_input_image_file" />
                        </label>

                        <label>
                            <p>Article title <span>*</span></p>
                            <input type="text" name="title" class="article_form_input_text" />
                        </label>

                        <label>
                            <p>Description <span>*</span></p>
                            <input type="text" name="summary" class="article_form_input_text" />
                        </label>

                        <label>
                            <p>Article text <span>*</span></p>
                            <textarea name="description" cols="30" rows="10" class="article_form_input_text"></textarea>
                        </label>

                        <div class="error_message">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>

                        <button type="submit">Add post</button>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <footer>
        {% include 'main/footer.html' %}
    </footer>

</body>
</html>
